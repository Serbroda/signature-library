<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signature Pad test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
        crossorigin="anonymous"></script>

    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous"/>

    <script src="../dist/signature.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>

    <style>
        @font-face {
            font-family: "Signature";
            src: url("fonts/My Mom s Font.ttf");
        }

        input.clean {
            border: none;
            border-color: transparent;
            background-color: transparent;
        }
        canvas.hover:hover {
            cursor: crosshair;
        }
        #container
        {
            position: relative;
            width: 700px;
            border: 1px solid black;
        }
        #viewport
        {
            height: 100%;
            width: 100%;
        }
        #controls {
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Signature Pad</h1>

        <div class="row">
            <canvas id="signature" class="hover" style="border: 1px solid black;" width="700"></canvas>
            <button onclick="signPad.clear();">Clear</button>
            <button onclick="save();">save</button>
            <img id="savedImage"/>
        </div>
        
        <div class="row">
            <div id="container">
                <canvas id="viewport" width="700"></canvas>
                <input id="controls" class="clean" type="text" style="font-size: 70px; font-family: Signature"/>
            </div>

        </div>
        <div class="row">
            <input id="text" type="text"/>
        </div>

    </div>
    <script>
        var signPad;
        var textSignature;
        (function() {
            signPad = new SignPad(document.getElementById('signature'), {
                lineWidth: 2
            });
            textSignature = new TextSignature(
                document.getElementById('viewport'), {
                    fontSize: "70px",
                    fontFamily: "Signature"
                })

            $("input#text").change(function() {
                textSignature.drawText($(this).val());
            })
        })();

        function save() {
            if(!signPad.hasData()) {
                alert('No data set');
                return;
            }
            var data = signPad.save();
            $('#savedImage').attr("src", data);
            //window.location.href = signPad.save();
        }
    </script>
</body>
</html>
